<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Sífilis Congénita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #1d4ed8;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #d1d5db;
        }
        .hidden {
            display: none;
        }
        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
        }
        .option-btn:hover:not(:disabled) {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .option-btn:disabled {
            cursor: default;
        }
        .option-btn.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #166534;
        }
        .option-btn.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-2xl mx-auto">
        <!-- Configuration Screen -->
        <div id="config-screen" class="card p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Práctica de Sífilis Congénita</h1>
            <p class="text-gray-600 mb-6">Configura tu sesión de estudio.</p>

            <div class="space-y-6">
                <!-- Practice Mode -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">1. Modo de Práctica</label>
                    <div class="flex gap-4">
                        <label class="flex-1">
                            <input type="radio" name="mode" value="quiz" class="sr-only peer" checked>
                            <div class="p-4 border rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                <span class="font-semibold">Examen</span>
                                <p class="text-sm text-gray-500">Selecciona la respuesta correcta.</p>
                            </div>
                        </label>
                        <label class="flex-1">
                            <input type="radio" name="mode" value="flashcard" class="sr-only peer">
                            <div class="p-4 border rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                <span class="font-semibold">Flashcard</span>
                                <p class="text-sm text-gray-500">Muestra la pregunta y luego la respuesta.</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Question Set -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">2. Grupo de Preguntas</label>
                    <select id="question-set" class="w-full p-2 border rounded-lg bg-gray-50">
                        <option value="blocks">Por Bloques</option>
                        <option value="all">Examen Final (200 preguntas)</option>
                    </select>
                </div>

                <!-- Block Size -->
                <div id="block-size-container">
                    <label for="block-size" class="block text-sm font-semibold text-gray-700 mb-2">3. Preguntas por Bloque</label>
                    <input type="number" id="block-size" value="20" min="1" max="200" class="w-full p-2 border rounded-lg">
                </div>
                
                <!-- Order -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">4. Orden de Preguntas</label>
                    <select id="order" class="w-full p-2 border rounded-lg bg-gray-50">
                        <option value="in-order">En Orden (del documento)</option>
                        <option value="shuffled">Revueltas</option>
                    </select>
                </div>
            </div>

            <button id="start-btn" class="btn btn-primary w-full mt-8">Iniciar Práctica</button>
        </div>

        <!-- Practice Screen -->
        <div id="practice-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <p id="progress-text" class="text-sm font-medium text-gray-600"></p>
                <button id="end-session-btn" class="text-sm text-red-600 hover:underline">Terminar Sesión</button>
            </div>
            <div class="card p-6 md:p-8">
                <div id="question-container">
                    <h2 id="question-text" class="text-lg font-semibold text-gray-800 mb-6"></h2>
                    <div id="options-container" class="space-y-3"></div>
                </div>
                <div id="flashcard-answer-container" class="hidden">
                    <p class="text-base text-gray-700"><span class="font-bold">Respuesta Correcta:</span> <span id="flashcard-answer-text"></span></p>
                </div>
            </div>
            <div class="mt-6 flex justify-center">
                 <button id="flashcard-reveal-btn" class="btn btn-primary hidden">Mostrar Respuesta</button>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <button id="prev-question-btn" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M15 18l-6-6 6-6"/></svg>
                    Anterior
                </button>
                <button id="next-question-btn" class="btn btn-primary">
                    Siguiente
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><path d="M9 18l6-6-6-6"/></svg>
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden">
            <div class="card text-center p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">¡Sesión Completada!</h2>
                <p class="text-gray-600 mb-6">Este es tu resultado:</p>
                <div class="bg-blue-50 rounded-full w-32 h-32 flex items-center justify-center mx-auto mb-6">
                    <p class="text-3xl font-bold text-blue-600"><span id="score-correct"></span>/<span id="score-total"></span></p>
                </div>
                <p id="score-percentage" class="text-xl font-semibold text-gray-700 mb-8"></p>
                <div class="flex gap-4 justify-center">
                    <button id="restart-btn" class="btn btn-primary">Volver a Intentar</button>
                    <button id="new-config-btn" class="btn btn-secondary">Nueva Configuración</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // --- DATABASE OF QUESTIONS ---
    const questionsData = [
        { id: 1, question: 'Según la guía, ¿cuál es la sensibilidad reportada para VDRL en sífilis congénita?', options: ['A) 78–100%', 'B) 50–70%', 'C) >99%', 'D) 10–30%'], answer: 'A' },
        { id: 2, question: 'Según la guía, ¿cuál es la especificidad reportada para VDRL en sífilis congénita?', options: ['A) 98%', 'B) 93–98%', 'C) 70–85%', 'D) 90%'], answer: 'A' },
        { id: 3, question: 'Según la guía, ¿cuál es la sensibilidad reportada para RPR en sífilis congénita?', options: ['A) >99%', 'B) 70–80%', 'C) 40–60%', 'D) 86–100%'], answer: 'D' },
        { id: 4, question: 'Según la guía, ¿cuál es la especificidad reportada para RPR en sífilis congénita?', options: ['A) 93–98%', 'B) 70–80%', 'C) 98–100%', 'D) 85–90%'], answer: 'A' },
        { id: 5, question: 'Según la guía, ¿cuál es la sensibilidad reportada para FTA-ABS en sífilis congénita?', options: ['A) >99%', 'B) 40–60%', 'C) 70–100%', 'D) 10–30%'], answer: 'C' },
        { id: 6, question: 'Según la guía, ¿cuál es la especificidad reportada para FTA-ABS en sífilis congénita?', options: ['A) 80–85%', 'B) 86–90%', 'C) 70–80%', 'D) 94–100%'], answer: 'D' },
        { id: 7, question: 'Según la guía, ¿cuál es la sensibilidad reportada para IgM por ELISA (sensibilidad) en sífilis congénita?', options: ['A) 38–100%', 'B) >99%', 'C) 10–20%', 'D) 5–15%'], answer: 'A' },
        { id: 8, question: 'Según la guía, ¿cuál es la especificidad reportada para IgM por ELISA en sífilis congénita?', options: ['A) 93–98%', 'B) 70–80%', 'C) 100%', 'D) 90%'], answer: 'C' },
        { id: 9, question: 'Según la guía, ¿cuál es la sensibilidad reportada para PCR en LCR (sensibilidad) en sífilis congénita?', options: ['A) 30–40%', 'B) 10–20%', 'C) >95%', 'D) 78–86%'], answer: 'D' },
        { id: 10, question: 'Según la guía, ¿cuál es la especificidad reportada para PCR en LCR en sífilis congénita?', options: ['A) 100%', 'B) 90–95%', 'C) 70–80%', 'D) 80–85%'], answer: 'A' },
        { id: 11, question: '¿La relación de títulos VDRL/RPR del RN al menos 4 veces mayor que la madre se recomienda como prueba diagnóstica para sífilis congénita?', options: ['A) Solo en lactantes >6 meses', 'B) Sí, es suficiente para diagnosticar', 'C) No, por baja sensibilidad y no se recomienda como prueba diagnóstica', 'D) Solo en asintomáticos'], answer: 'C' },
        { id: 12, question: 'En ausencia de infección congénita, los anticuerpos no treponémicos de origen materno deben:', options: ['A) Mantenerse estables hasta los 18 meses', 'B) Negativizarse al mes de vida', 'C) Disminuir a los 3 meses y ser no reactivos a los 6 meses', 'D) Aumentar a los 3 meses y negativizar a los 12 meses'], answer: 'C' },
        { id: 13, question: 'Respecto a las pruebas treponémicas en el seguimiento del RN expuesto:', options: ['A) No deben usarse para seguimiento; pueden permanecer positivas de por vida', 'B) Son obligatorias mensualmente', 'C) Solo se usan si VDRL es negativo', 'D) Se usan para decidir alta a los 3 meses'], answer: 'A' },
        { id: 14, question: 'La depuración de anticuerpos treponémicos de origen materno suele ocurrir:', options: ['A) A los 6 meses exactos', 'B) A la semana 6 de vida', 'C) Aproximadamente al mes 15 de vida', 'D) Después de los 24 meses'], answer: 'C' },
        { id: 15, question: 'Para seguimiento serológico en lactantes serorreactivos (IgG/VDRL/RPR positivos), la guía indica controles:', options: ['A) Solo a los 6 y 12 meses', 'B) Al mes, 2, 4 y 6 meses; luego cada 2 meses hasta desaparición de anticuerpos maternos', 'C) Cada 3 meses hasta los 24 meses', 'D) Mensuales durante los primeros 12 meses'], answer: 'B' },
        { id: 16, question: 'Una elevación del título VDRL en 4 veces o más durante seguimiento sugiere:', options: ['A) Interferencia por IgM materna', 'B) Reinfección o fracaso terapéutico', 'C) Fenómeno prozona', 'D) Curación serológica'], answer: 'B' },
        { id: 17, question: 'En RN con IgM positiva al nacimiento, el plan de seguimiento recomendado incluye visitas en:', options: ['A) 1°, 2°, 3°, 6° y 12° mes', 'B) 2°, 4°, 8° y 16° mes', 'C) Mensuales hasta 18 meses', 'D) Solo 1° y 6° mes'], answer: 'A' },
        { id: 18, question: 'En neurosífilis congénita, el control del LCR debe realizarse:', options: ['A) Solo si reaparecen síntomas', 'B) Punción lumbar cada 6 meses hasta normalizar; VDRL persistente obliga a retratamiento', 'C) Cada 3 meses de por vida', 'D) Únicamente al año'], answer: 'B' },
        { id: 19, question: 'Para el seguimiento serológico, se recomienda usar:', options: ['A) Alternar entre RPR y VDRL', 'B) Pruebas rápidas cualitativas', 'C) La misma prueba no treponémica con la que se inició seguimiento', 'D) Solo pruebas treponémicas'], answer: 'C' },
        { id: 20, question: '¿Cuál de los siguientes escenarios define un CASO PROBABLE de sífilis congénita según la guía?', options: ['A) RN con pruebas negativas y sin clínica', 'B) RN de madre adecuadamente tratada >30 días antes del parto sin datos clínicos', 'C) RN de madre no tratada o tratada inadecuadamente al parto, independientemente de hallazgos clínicos', 'D) Niño con FTA IgM negativa y sin clínica'], answer: 'C' },
        { id: 21, question: '¿Cuál corresponde a CASO CONFIRMADO de sífilis congénita?', options: ['A) RN de madre reactiva sin hallazgos', 'B) Cualquier RN con VDRL positivo aislado', 'C) RN con títulos 2 veces mayores que la madre', 'D) Manifestaciones específicas y FTA IgM positiva o identificación de Treponema por campo oscuro/inmunofluorescencia'], answer: 'D' },
        { id: 22, question: '¿Qué define un CASO ANULADO en esta guía?', options: ['A) RN con IgM positiva pero sin clínica', 'B) Niño con PCR en LCR positiva', 'C) RN con radiografías anormales', 'D) Antecedente materno de pruebas positivas pero RN sin clínica específica y con pruebas negativas'], answer: 'D' },
        { id: 23, question: 'En la clasificación de casos, el ÓBITO POR SÍFILIS corresponde a:', options: ['A) Muerte fetal <20 semanas por causa desconocida', 'B) Óbito con madre adecuadamente tratada', 'C) Cualquier muerte neonatal por sepsis', 'D) Muerte fetal ≥500 g o ≥20 semanas con madre no tratada o tratada inadecuadamente'], answer: 'D' },
        { id: 24, question: 'En esta guía, ¿qué intervalo define RECIÉN NACIDO (RN)?', options: ['A) 1–30 días', 'B) 0–14 días', 'C) 0–7 días', 'D) 0–28 días'], answer: 'D' },
        { id: 25, question: 'Según la guía, ¿qué intervalo define LACTANTE?', options: ['A) 1–12 meses', 'B) 1–24 meses', 'C) 0–12 meses', 'D) 2–18 meses'], answer: 'B' },
        { id: 26, question: 'Según la guía, ¿qué intervalo define NIÑO (para esta guía)?', options: ['A) 3–10 años', 'B) 1–5 años', 'C) 2–18 años', 'D) 2–12 años'], answer: 'C' },
        { id: 27, question: 'La manifestación «trombocitopenia» corresponde típicamente a:', options: ['A) No se relaciona con sífilis congénita', 'B) Sífilis congénita tardía', 'C) Solo en sífilis adquirida del adulto', 'D) Sífilis congénita temprana'], answer: 'D' },
        { id: 28, question: 'La manifestación «fisuras periorales» corresponde típicamente a:', options: ['A) Sífilis congénita temprana', 'B) Solo en sífilis adquirida del adulto', 'C) No se relaciona con sífilis congénita', 'D) Sífilis congénita tardía'], answer: 'A' },
        { id: 29, question: 'La manifestación «linfadenopatía generalizada» corresponde típicamente a:', options: ['A) Sífilis congénita temprana', 'B) Solo en sífilis adquirida del adulto', 'C) No se relaciona con sífilis congénita', 'D) Sífilis congénita tardía'], answer: 'A' },
        { id: 30, question: 'La manifestación «osteocondritis» corresponde típicamente a:', options: ['A) No se relaciona con sífilis congénita', 'B) Solo en sífilis adquirida del adulto', 'C) Sífilis congénita tardía', 'D) Sífilis congénita temprana'], answer: 'D' },
        { id: 31, question: 'La manifestación «hemólisis» corresponde típicamente a:', options: ['A) Sífilis congénita temprana', 'B) Sífilis congénita tardía', 'C) No se relaciona con sífilis congénita', 'D) Solo en sífilis adquirida del adulto'], answer: 'A' },
        { id: 32, question: 'La manifestación «periostitis» corresponde típicamente a:', options: ['A) Solo en sífilis adquirida del adulto', 'B) No se relaciona con sífilis congénita', 'C) Sífilis congénita temprana', 'D) Sífilis congénita tardía'], answer: 'C' },
        { id: 33, question: 'La manifestación «afección neurológica» corresponde típicamente a:', options: ['A) Sífilis congénita tardía', 'B) Solo en sífilis adquirida del adulto', 'C) No se relaciona con sífilis congénita', 'D) Sífilis congénita temprana'], answer: 'D' },
        { id: 34, question: 'La manifestación «afección ocular» corresponde típicamente a:', options: ['A) No se relaciona con sífilis congénita', 'B) Solo en sífilis adquirida del adulto', 'C) Sífilis congénita temprana', 'D) Sífilis congénita tardía'], answer: 'C' },
        { id: 35, question: 'La manifestación «pseudoparálisis» corresponde típicamente a:', options: ['A) Sífilis congénita temprana', 'B) No se relaciona con sífilis congénita', 'C) Solo en sífilis adquirida del adulto', 'D) Sífilis congénita tardía'], answer: 'A' },
        { id: 36, question: 'La manifestación «úlceras mucosas» corresponde típicamente a:', options: ['A) Solo en sífilis adquirida del adulto', 'B) Sífilis congénita tardía', 'C) Sífilis congénita temprana', 'D) No se relaciona con sífilis congénita'], answer: 'C' },
        { id: 37, question: 'La manifestación «hepatoesplenomegalia» corresponde típicamente a:', options: ['A) Solo en sífilis adquirida del adulto', 'B) Sífilis congénita tardía', 'C) No se relaciona con sífilis congénita', 'D) Sífilis congénita temprana'], answer: 'D' },
        { id: 38, question: 'La manifestación «condiloma lata» corresponde típicamente a:', options: ['A) Sífilis congénita tardía', 'B) Sífilis congénita temprana', 'C) No se relaciona con sífilis congénita', 'D) Solo en sífilis adquirida del adulto'], answer: 'B' },
        { id: 39, question: 'La manifestación «facies sifilítica» corresponde típicamente a:', options: ['A) Solo en sífilis secundaria adquirida', 'B) Sífilis congénita tardía', 'C) Sífilis congénita temprana', 'D) No se relaciona con sífilis congénita'], answer: 'B' },
        { id: 40, question: 'La manifestación «dientes de Hutchinson» corresponde típicamente a:', options: ['A) Sífilis congénita tardía', 'B) No se relaciona con sífilis congénita', 'C) Sífilis congénita temprana', 'D) Solo en sífilis secundaria adquirida'], answer: 'A' },
        { id: 41, question: 'La manifestación «sordera» corresponde típicamente a:', options: ['A) Sífilis congénita temprana', 'B) Sífilis congénita tardía', 'C) Solo en sífilis secundaria adquirida', 'D) No se relaciona con sífilis congénita'], answer: 'B' },
        { id: 42, question: 'La manifestación «articulaciones de Clutton» corresponde típicamente a:', options: ['A) Sífilis congénita tardía', 'B) Solo en sífilis secundaria adquirida', 'C) Sífilis congénita temprana', 'D) No se relaciona con sífilis congénita'], answer: 'A' },
        { id: 43, question: 'La manifestación «ensanchamiento tercio interno clavicular (signo de Higoumenakis)» corresponde típicamente a:', options: ['A) Sífilis congénita tardía', 'B) Solo en sífilis secundaria adquirida', 'C) No se relaciona con sífilis congénita', 'D) Sífilis congénita temprana'], answer: 'A' },
        { id: 44, question: 'La manifestación «nariz en silla de montar» corresponde típicamente a:', options: ['A) Solo en sífilis secundaria adquirida', 'B) Sífilis congénita tardía', 'C) No se relaciona con sífilis congénita', 'D) Sífilis congénita temprana'], answer: 'B' },
        { id: 45, question: 'La manifestación «protuberancia de mandíbula» corresponde típicamente a:', options: ['A) Sífilis congénita temprana', 'B) Solo en sífilis secundaria adquirida', 'C) Sífilis congénita tardía', 'D) No se relaciona con sífilis congénita'], answer: 'C' },
        { id: 46, question: 'La manifestación «molares en mora» corresponde típicamente a:', options: ['A) Sífilis congénita tardía', 'B) No se relaciona con sífilis congénita', 'C) Sífilis congénita temprana', 'D) Solo en sífilis secundaria adquirida'], answer: 'A' },
        { id: 47, question: 'La manifestación «frontal prominente» corresponde típicamente a:', options: ['A) No se relaciona con sífilis congénita', 'B) Solo en sífilis secundaria adquirida', 'C) Sífilis congénita temprana', 'D) Sífilis congénita tardía'], answer: 'D' },
        { id: 48, question: 'La manifestación «tibia en sable» corresponde típicamente a:', options: ['A) Solo en sífilis secundaria adquirida', 'B) Sífilis congénita tardía', 'C) Sífilis congénita temprana', 'D) No se relaciona con sífilis congénita'], answer: 'B' },
        { id: 49, question: 'La manifestación «maxilar corto» corresponde típicamente a:', options: ['A) Solo en sífilis secundaria adquirida', 'B) Sífilis congénita tardía', 'C) No se relaciona con sífilis congénita', 'D) Sífilis congénita temprana'], answer: 'B' },
        { id: 50, question: 'La manifestación «gomas» corresponde típicamente a:', options: ['A) Sífilis congénita tardía', 'B) Sífilis congénita temprana', 'C) No se relaciona con sífilis congénita', 'D) Solo en sífilis secundaria adquirida'], answer: 'A' },
        { id: 51, question: '¿Cuál de las siguientes NO es típica de la sífilis congénita TEMPRANA?', options: ['A) Osteocondritis', 'B) Rinitis hemorrágica', 'C) Dientes de Hutchinson', 'D) Exantema'], answer: 'C' },
        { id: 52, question: '¿Cuál de las siguientes NO es típica de la sífilis congénita TARDÍA?', options: ['A) Querartitis intersticial', 'B) Articulaciones de Clutton', 'C) Tibia en sable', 'D) Hydrops no inmune'], answer: 'D' },
        { id: 53, question: 'El «signo de Wimberger» se describe como:', options: ['A) Desmineralización y destrucción de la metáfisis proximal de la tibia', 'B) Afectación exclusiva de huesos del carpo', 'C) Bandas lineales radiodensas y traslúcidas en diáfisis', 'D) Erosión subcondral del fémur distal'], answer: 'A' },
        { id: 54, question: 'Las «bandas lineales alternantes radiodensas y traslúcidas» (tallo de apio) corresponden a:', options: ['A) Raquitismo activo', 'B) Osteítis en sífilis congénita', 'C) Osteogénesis imperfecta', 'D) Encondromatosis'], answer: 'B' },

            const optionsContainer = document.getElementById('options-container');
            const flashcardContainer = document.getElementById('flashcard-answer-container');
            const revealBtn = document.getElementById('flashcard-reveal-btn');

            optionsContainer.innerHTML = '';
            optionsContainer.classList.toggle('hidden', sessionConfig.mode === 'flashcard');
            flashcardContainer.classList.add('hidden');
            revealBtn.classList.add('hidden');

            if (sessionConfig.mode === 'quiz') {
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = option;
                    if (!savedAnswer) {
                        button.onclick = () => handleQuizAnswer(option);
                    }
                    optionsContainer.appendChild(button);
                });
                if (savedAnswer) {
                    showAnsweredState(savedAnswer);
                }
            } else { // Flashcard mode
                if (savedAnswer?.revealed) {
                    showFlashcardAnswer(question);
                } else {
                    revealBtn.classList.remove('hidden');
                }
            }
            updateNavigation();
        }
        
        function handleQuizAnswer(selectedOption) {
            const question = currentSessionQuestions[currentQuestionIndex];
            userAnswers[question.id] = selectedOption;
            showAnsweredState(selectedOption);
        }

        function showAnsweredState(selectedOption) {
            const question = currentSessionQuestions[currentQuestionIndex];
            const isCorrect = selectedOption.startsWith(question.answer + ')');
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === selectedOption) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (btn.textContent.startsWith(question.answer + ')')) {
                    btn.classList.add('correct');
                }
            });
        }
        
        function showFlashcardAnswer(question) {
            const answerText = document.getElementById('flashcard-answer-text');
            const flashcardContainer = document.getElementById('flashcard-answer-container');
            const fullAnswer = question.options.find(opt => opt.startsWith(question.answer + ')'));
            
            answerText.textContent = fullAnswer;
            flashcardContainer.classList.remove('hidden');
            document.getElementById('flashcard-reveal-btn').classList.add('hidden');
        }

        function revealFlashcardAnswer() {
            const question = currentSessionQuestions[currentQuestionIndex];
            userAnswers[question.id] = { revealed: true };
            showFlashcardAnswer(question);
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prev-question-btn');
            const nextBtn = document.getElementById('next-question-btn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            const isLastQuestion = currentQuestionIndex === currentSessionQuestions.length - 1;
            nextBtn.innerHTML = isLastQuestion 
                ? `Finalizar <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>`
                : `Siguiente <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><path d="M9 18l6-6-6-6"/></svg>`;
        }
        
        function nextQuestion() {
            if (currentQuestionIndex < currentSessionQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function showResults() {
            let score = 0;
            if (sessionConfig.mode === 'quiz') {
                for (const question of currentSessionQuestions) {
                    const userAnswer = userAnswers[question.id];
                    if (userAnswer && userAnswer.startsWith(question.answer + ')')) {
                        score++;
                    }
                }
            }
            
            const total = currentSessionQuestions.length;
            const percentage = total > 0 ? ((score / total) * 100).toFixed(0) : 0;

            document.getElementById('score-correct').textContent = score;
            document.getElementById('score-total').textContent = total;
            document.getElementById('score-percentage').textContent = (sessionConfig.mode === 'quiz') 
                ? `Obtuviste un ${percentage}% de aciertos.`
                : '¡Buen trabajo de repaso!';

            practiceScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        }

        function restartPractice() {
            startPractice(); // Re-runs with the same saved config
        }

        function showConfigScreen() {
            resultsScreen.classList.add('hidden');
            practiceScreen.classList.add('hidden');
            configScreen.classList.remove('hidden');
        }
    });
    </script>
</body>
</html>
